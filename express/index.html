<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">

<body id="body" style="opacity: 0;" class="container-black">
<div class="container-fluid container-black">
    <div class ="panel-group">

    <div id="panel_one" class="panel panel-default panel-1 panel-small">

        <!-- PANEL 1 -->
        <div class="panel-body">
            <p> A Basic Panel </p>
            <p> Try displaying and undisplaying different combinations! </p>
            <button onclick="SlideDown6in(panel_two_wrapper)"> Display Panel 2 </button>
            <button onclick="SlideDown8in(panel_three_wrapper)"> Display Panel 3 </button>
            <button onclick="SlideDown10in(panel_four_wrapper)"> Display Panel 4 </button>
            <p></p>
            <button onclick="SlideUp(panel_two_wrapper)"> Undisplay Panel 2! </button>
            <button onclick="SlideUp(panel_three_wrapper)"> Undisplay Panel 3! </button>
            <button onclick="SlideUp(panel_four_wrapper)"> Undisplay Panel 4! </button>
           
            
        </div>
    </div>
    <!-- PANEL 2 -->
    <div id="panel_two_wrapper" class="slide-wrapper">
    <div id="panel_two" class="panel panel-2 panel-small">
        <div class="panel-body">The second basic panel, small sized.

            <div id="Gas Calculator" class="tab api-tab">
              
              <h1>Fuel Estimation</h1>
              <input type="checkbox" id="DisBox" name="DisBox" value="dist" onclick="toggleDist()">
              <label for="DisBox">Enter Distance Manually</label><br>
              <input type="checkbox" id="FuelCostBox" name="FuelCostBox" value="fuelcost" onclick="toggleFuel()">
              <label for="FuelCostBox">Enter Fuel Price Manually</label><br> 
              <input type="number" id="Distance" name="Distance" style="width:95%" placeholder="Distance in Mile" onblur="getDistance()"><br>
              <input type="number" id="FuelPrice" name="FuelPrice" style="width:95%" placeholder="Fuel Price Per Gallon" onblur="getGasPrice()"><br>
              <input type="number" id="MPG" name="MPG" style="width:95%" placeholder="Miles/gal (avg is 25.4mpg)" onblur="getMPG()"><br>
              <button onclick="eastimateCost()"> Estimate! </button><br>
              <p id = "fuelCost"></p>
             
              </div>

        </div>
    </div>
</div>
   

    <!-- PANEL 3 -->
    <div id="panel_three_wrapper" class="slide-wrapper">
    <div id="panel_three" class="panel panel-3 panel-medium">
        <div class="panel-body">The third basic panel, medium sized.

        </div>
    </div>
</div>

     <!-- PANEL 4 -->
     <div id="panel_four_wrapper" class="slide-wrapper">
     <div id="panel_four" class="panel panel-4 panel-large">
        <div class="panel-body">The fourth basic panel, large sized.

        </div>
    </div>
</div>


</div>
</div>






</body>

    <script type="text/javascript" src="js/finder.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>
    <script type="text/javascript" src="js/fuel-price.js"></script>
    <script type="text/javascript" src="js/yelpAPI.js"></script>
    <script data-main="js/yelpAPI" src="js/require.js"></script>

      src="https://maps.googleapis.com/maps/api/js?sensor=false">

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkZRPmKswpyEfCvYONZVyLH3r2tUrYdYw&callback=initMap">

</html>
