<!DOCTYPE html>

<html>
  <head>
    <title>Displaying Text Directions With setPanel()</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="css/map.css" />
    <script src="js/yelpAPI.js" defer></script>
    <script src="js/map2.js"></script>
    <script>
      getLocation();
    </script>
  </head>
  <body>
    <div id="floating-panel">
      <strong>Start:</strong>
      <select id="start">
        <!--
          <option value=""> Select Options</option>
          <option value="college station, tx">College Station</option>
        -->
        
      </select><br />

      <strong>End:</strong>
      <select id="end">
        
      </select>

    </div>
    <div id="container">
      <div id="map"></div>
      <div id="sidebar"></div>
    </div>
    
    <div id="submitContainer">
      <button onclick="getLocation()"> Get location</button> <br />

      <label for="origin">Origin: </label>
      <input type="text" id="origin" name="origin"> <br />
      <input type="submit" value="Submit" onclick="changeOrigin()"> <br />

      <label for="dest">Destination: </label>
      <input type="text" id="dest" name="dest"> <br />
      <input type="submit" value="Submit" onclick="changeDestination()"> <br />
    </div>
    
    

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->

      <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>



  </body>
</html>
